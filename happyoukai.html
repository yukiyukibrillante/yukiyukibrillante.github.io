<h2>発表会</h2>

ぶりらんてピアノ教室では、毎年発表会を開催しております。
ピアノ独奏の他、連弾、二台ピアノ、室内楽なども企画しています。
調布市文化会館たづくりホール，成城ホール、たましんRISURUホール（立川市市民会館）などのホールをお借りして発表会を行っています。
